name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo layout (debug)
        run: |
          pwd
          ls -la
          node -v || true
          npm -v || true

      - uses: actions/setup-node@v4
        with:
          node-version: 20   # 18 or 20 are fine; 20 is current LTS
          cache: npm

      - name: Install deps (robust)
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: "true"   # avoid peer-dep explosions
        run: |
          if [ -f package-lock.json ]; then
            echo "Lockfile found → npm ci"
            npm ci
          else
            echo "No lockfile → npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: SPA fallback (404)
        run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
